<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Media Demo</title>
<style type="text/css">
html, body {
	height: 100%;
}

html {
	display: table;
	margin: auto;
}

body {
	display: table-cell;
	vertical-align: middle;
}
</style>
<script>
	function getVideo(str) {
		//alert(str);
		var video = document.getElementById('video1');
		var sources = video.getElementsByTagName('source');
		sources[0].src = str + ".mp4";
		video.load();

		var audio = document.getElementById('audio1');
		var audioSources = audio.getElementsByTagName('source');
		audioSources[0].src = str + ".mp3";
		audio.load();

	}

	function playPause() {
		var myVideo = document.getElementById("video1");

		if (myVideo.paused)
			myVideo.play();
		else
			myVideo.pause();
	}

	function makeBig() {
		var myVideo = document.getElementById("video1");
		myVideo.width = 560;
	}

	function makeSmall() {
		var myVideo = document.getElementById("video1");
		myVideo.width = 320;
	}
</script>
</head>
<body>


	<table width=100% height=100% cellpadding="50">
		<h1>CMPE 273 Online Lectures</h1>
		<tr>
			<td width=30%>
				<h2>Lecture</h2>

				<ol>
					<li onclick="getVideo('Welcome')" id="1"><h3>Lecture 1</li>
					<li onclick="getVideo('Using the exercise files')" id="1">
						<h3>Lecture 2
					</li>
					<li onclick="getVideo('Prerequisites')" id="1">
						<h3>Lecture 3
					</li>
				</ol>
			</td>
			<td width=40%><div style="text-align: center">
					<h1>Video</h1>
					<button onclick="playPause()">Play/Pause</button>
					<button onclick="makeBig()">Big</button>
					<button onclick="makeSmall()">Small</button>
					<br> <br>
					<video id="video1" width="420">
						<source id="source" src="Welcome.mp4" type="video/mp4">
					</video>
				</div></td>

			<td width=30%><div style="text-align: center">
					<h1>Audio</h1>
					<audio controls id="audio1">
						<source src="welcome.mp3" type="audio/mpeg">
					</audio>
				</div></td>
		</tr>
	</table>
</body>
</html>
